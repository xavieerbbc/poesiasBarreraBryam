<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let document of documents | async">

      <ion-label>

        
        <h2>Texto: {{document.text}}</h2>


      </ion-label>

      <ion-item>
        <ion-label position="floating">Escribir Comentario</ion-label>
        <ion-textarea [(ngModel)]="coment.coment"></ion-textarea>
      </ion-item>


      
    </ion-item>

    <ion-item>
      <ion-button (click)="redirect()">Crear Poema</ion-button>
    </ion-item>

    <ion-item>
      <ion-button (click)="logout()">Cerrar Sesion</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
